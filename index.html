<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissor</title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/a95e965c0c.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="gesturesgame.css">
</head>
<body>

  
  <div class="background_container d-flex flex-column justify-content-center">
    <div class="container-fluid d-flex flex-row justify-content-center">
      <div class="row">
        <div class="col-12">
          <div class="information">
           
           <p class="remaining_letters"><span class="first_letter">R</span>ock <span class="first_letter">P</span>aper <span class="first_letter">S</span>cissors</p>


          


   

           <p class="p2">Please Select One</p>

            <div class="d-flex flex-row justify-content-center">

              <div id="rockContainer"><img src="gameImages/rock_hand.png" class="hand_images"></div>
              <div id="paperContainer"><img src="gameImages/paper_hand.png" class="hand_images"></div>
              <div id="scissorContainer"><img src="gameImages/scissors_hand.png" class="hand_images"></div>


            </div>


            <div class="d-flex flex-row mt-3" id="computerContainer">

              <div ><p class="p3 d-none" id="comptext">Computer Selected</p></div>
              <div><img  class="computer_image d-none" id="computerImage"></div>
 
     

            </div>


            <p id="resultText" class="p4 d-none"></p>
         


            <div class="d-flex flex-row">

                <div> <p class="p5">Wins: <span class="result_numbers" id="winsResult">0</span>, Loses: <span  class="result_numbers" id="losesResult">0</span>, Ties: <span  class="result_numbers" id="tiesResult">0</span></p></div>
                <div class="mt-3 ml-3"><i class="fa-solid fa-rotate-left" id="restartButton"></i></div>
               
            </div>

          
            <p class="p5">You have Played <span class="result_numbers" id="noOfGamesPlayed"></span> times.</p>

            
           
          
          </div>
          
        </div>
      </div>
    </div>





  </div>

  
 
  






  <script src="gesturesgame.js"></script>
</body>
</html>
